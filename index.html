<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OILGAS – Καλωσόρισες</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue:#1e3a8a;         /* φόντο κάτω μέρους */
      --bg:#d9d9d9;           /* φόντο σελίδας */
      --text:#ffffff;         /* βασικό κείμενο */
      --muted:#cfd8e3;        /* δευτερεύον κείμενο */
      --btn-bg:#ffffff;
      --btn-text:#1e3a8a;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .hero{
      flex:1;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .hero img{
      width:100%;
      height:auto;
      max-height:100%;
      object-fit:contain;
    }
    .content{
      background:var(--blue);
      border-top-left-radius:20px;
      border-top-right-radius:20px;
      padding:20px;
      text-align:center;
      color:var(--text);
    }
    h1{
      font-size:22px;
      font-weight:800;
    }
    p{
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
      line-height:1.4;
    }
    .btn{
      display:block;
      width:100%;
      text-align:center;
      padding:14px;
      margin-top:20px;
      border-radius:12px;
      background:var(--btn-bg);
      color:var(--btn-text);
      font-weight:700;
      text-decoration:none;
      font-size:16px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://static.wixstatic.com/media/6ee442_d9ea9ae5cfd247f3b4f071958b93fc89~mv2.png" alt="Αυτοκίνητο" />
  </div>

  <div class="content">
    <h1>Ας ξεκινήσουμε μια νέα εμπειρία</h1>
    <p>
      Βρες αξιόπιστο μηχανικό &amp; συνεργείο, κλείσε ραντεβού και απόκτησε
      premium λιπαντικά OILGAS σε χαμηλές τιμές — χωρίς μεσάζοντες.
    </p>
    <a class="btn" href="#">Ξεκινάμε</a>
  </div>
</body>
</html>
