<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OILGAS – On-line Υποστήριξη </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #d9d9d9;
      --text-dark: #1a1a1a;
      --text-light: #555;
      --btn-border: #1a1a1a;
      --btn-hover-bg: #1a1a1a;
      --btn-hover-text: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero {
      width: 100%;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    .content {
      padding: 20px;
      text-align: center;
      max-width: 500px;
    }
    .content h1 {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 14px;
      color: var(--text-light);
      line-height: 1.4;
      margin-bottom: 25px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .btn {
      display: block;
      text-align: center;
      padding: 14px;
      border: 1.5px solid var(--btn-border);
      color: var(--text-dark);
      background: transparent;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: var(--btn-hover-bg);
      color: var(--btn-hover-text);
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://static.wixstatic.com/media/6ee442_d9ea9ae5cfd247f3b4f071958b93fc89~mv2.png" alt="Αυτοκίνητο" />
  </div>

  <div class="content">
    <h1>Ας ξεκινήσουμε μια νέα εμπειρία</h1>
    <p>Βρες αξιόπιστο μηχανικό &amp; συνεργείο, κλείσε ραντεβού και απόκτησε premium λιπαντικά OILGAS σε χαμηλές τιμές — χωρίς μεσάζοντες.</p>
    
    <div class="buttons">
      <a href="https://www.oilgas.gr/garage" class="btn"> Αναζήτηση Συνεργείου </a>
      <a href="#" class="btn"> Αίτηση για δωρεάν Φίλτρο λαδιού</a>
      <a href="#" class="btn"> Πρόγραμμα επιβράβευσης</a>
    </div>
  </div>

</body>
</html>
